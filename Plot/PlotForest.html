<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Distribution Simulation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --background-light: #f5f5f5;
            --text-dark: #2c3e50;
            --accent-blue: #3498db;
            --shadow-subtle: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-subtle);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .forest-simulation {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-subtle);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #forestCanvas {
            border: 3px solid var(--primary-green);
            border-radius: 10px;
            max-width: 100%;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        #forestCanvas:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .btn-zoom {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-zoom:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .btn-zoom i {
            font-size: 1.2rem;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background-color: var(--background-light);
            padding: 15px;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .legend-color.keep { background-color: green; }
        .legend-color.cut { background-color: red; }
        .legend-color.crown-damage { background-color: yellow; }
        .legend-color.stem-damage { background-color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Forest Distribution Simulation</h1>
            <p>Explore tree distribution, status, and damage visualization</p>
        </header>

        <div class="forest-simulation">
            <canvas id="forestCanvas" width="1000" height="800"></canvas>
            
            <div class="controls">
                <button class="btn btn-zoom" id="zoomOutBtn">
                    <i class="fas fa-search-minus"></i> Zoom Out
                </button>
                <button class="btn btn-zoom" id="zoomInBtn">
                    <i class="fas fa-search-plus"></i> Zoom In
                </button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color keep"></span>
                    <span>Keep Trees</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color cut"></span>
                    <span>Cut Trees</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color crown-damage"></span>
                    <span>Crown Damage</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color stem-damage"></span>
                    <span>Stem Damage</span>
                </div>
            </div>
        </div>
    </div>

    <script src="dist.js"></script>
</body>
</html>
